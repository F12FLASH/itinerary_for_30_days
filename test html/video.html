<!DOCTYPE html>
<html>

<head>
    <title> Video Tag </title>
    <style>

    </style>
</head>

<body>
    <p>video tag</p>
    <video>
		<source src="./video.mp4" type="video/mp4"> </video>
    <p>video control</p>
    <video controls>
        <source src="./video.mp4" type="video/mp4"> </video>
    <p>video autoplay</p>
    <video autoplay>
        <source src="./video.mp4" type="video/mp4"> </video>
</body>

</html>
